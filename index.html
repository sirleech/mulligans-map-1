<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Plain Leaflet API</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
      .link {color:white;}
      .title, .footer {position: absolute; z-index: 100; font-family: 'Helvetica'; color: white; font-size: 70%;}
      .title {left: 70px; top: 30px; }
      .footer {left: 80%; bottom:80%; top: 30px; font-size:70%;}
    </style>
  </head>
  <body>
  <div class="title">Mulligan's Flat Survey 1.84 hectares<br/> 2016 May 13</div>
  <div class="footer"><a class="link" target="new" href="http://upupup.com.au">Up Up Up</a> Drone Map Viewer</div>
  <div id='map'></div>

  <script>
    
    var droneTiles = L.tileLayer('tiles/{z}/{x}/{y}.png');
    L.mapbox.accessToken = 'pk.eyJ1Ijoic2lybGVlY2giLCJhIjoiejRFdngyZyJ9.jMpVvK_u5roZ7JylA0npRw';
    // Replace 'mapbox.streets' with your map id.
    var mapboxTiles = L.tileLayer('https://api.mapbox.com/v4/mapbox.satellite/{z}/{x}/{y}.png?access_token=' + L.mapbox.accessToken, {
        attribution: '© <a href="https://www.mapbox.com/map-feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    });

    var map = L.map('map')
        .addLayer(mapboxTiles)
        .setView([-35.152,149.158], 17);
    
    L.tileLayer('tiles/{z}/{x}/{y}.png', {
        attribution: 'Up Up Up',
        maxZoom: 22,
        detectRetina: true
    }).addTo(map);
    
  </script>

  </body>
</html>
